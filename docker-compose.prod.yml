# Gambling Comment Detector - Production Docker Compose with Traefik
# Frontend: anti-judol.nafhan.com
# Backend: be-anti-judol.nafhan.com

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gambling_detector_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-gambling_detector}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gambling_detector}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal
      - traefik

  # Redis for Celery broker and caching
  redis:
    image: redis:7-alpine
    container_name: gambling_detector_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - internal

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: gambling-detector-backend:latest
    container_name: gambling_detector_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gambling_detector}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    volumes:
      - ./backend/ml:/app/ml
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.anti-judol-backend.rule=Host(`${BACKEND_SUBDOMAIN:-be-anti-judol}.${DOMAIN:-nafhan.com}`)
      - traefik.http.routers.anti-judol-backend.entrypoints=web,websecure
      - traefik.http.routers.anti-judol-backend.tls=true
      - traefik.http.routers.anti-judol-backend.tls.certresolver=mytlschallenge
      - traefik.http.services.anti-judol-backend.loadbalancer.server.port=8000
    networks:
      - internal
      - traefik

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: gambling-detector-backend:latest
    container_name: gambling_detector_celery_worker
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4 -Q default,predictions,youtube,retraining
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gambling_detector}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    volumes:
      - ./backend/ml:/app/ml
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: gambling-detector-backend:latest
    container_name: gambling_detector_celery_beat
    restart: unless-stopped
    command: celery -A app.workers.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-gambling_detector}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    volumes:
      - celerybeat_data:/app/celerybeat
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal

  # Flower - Celery Monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: gambling-detector-backend:latest
    container_name: gambling_detector_flower
    restart: unless-stopped
    command: celery -A app.workers.celery_app flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH}
    depends_on:
      redis:
        condition: service_healthy
    labels:
      - traefik.enable=true
      - traefik.http.routers.anti-judol-flower.rule=Host(`flower-anti-judol.${DOMAIN:-nafhan.com}`)
      - traefik.http.routers.anti-judol-flower.entrypoints=web,websecure
      - traefik.http.routers.anti-judol-flower.tls=true
      - traefik.http.routers.anti-judol-flower.tls.certresolver=mytlschallenge
      - traefik.http.services.anti-judol-flower.loadbalancer.server.port=5555
    networks:
      - internal
      - traefik

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://${BACKEND_SUBDOMAIN:-be-anti-judol}.${DOMAIN:-nafhan.com}
    image: gambling-detector-frontend:latest
    container_name: gambling_detector_frontend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - backend
    labels:
      - traefik.enable=true
      - traefik.http.routers.anti-judol-frontend.rule=Host(`${FRONTEND_SUBDOMAIN:-anti-judol}.${DOMAIN:-nafhan.com}`)
      - traefik.http.routers.anti-judol-frontend.entrypoints=web,websecure
      - traefik.http.routers.anti-judol-frontend.tls=true
      - traefik.http.routers.anti-judol-frontend.tls.certresolver=mytlschallenge
      - traefik.http.services.anti-judol-frontend.loadbalancer.server.port=3000
    networks:
      - traefik

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  celerybeat_data:
    driver: local

networks:
  internal:
    driver: bridge
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK:-traefik_network}
